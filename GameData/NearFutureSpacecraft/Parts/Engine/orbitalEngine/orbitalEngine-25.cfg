	manufacturer = Jebediah Kerman's Junkyard and Spaceship Parts Co.
	description = This assembly contains eight LV-T95 engines surrounding a crew transfer tube. Integration of engine components allows increases in thrust over the basic single engine model. Also integrated is a toroidal fuel tank with a moderate amount of rocket fuel.

