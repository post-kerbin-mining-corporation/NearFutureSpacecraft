    #LOC_NFSpacecraft_service-tank-25_title = FL-T6000 Servicetank
    #LOC_NFSpacecraft_service-tank-25_description = Dieser Multifunktions-Treibstofftank fasst eine respektable Menge an Raketentreibstoff, ein bisschen Monergoltreibstoff und hat sogar ein Ablagefach zum Verstauen von Snacks und anderen Kleinigkeiten.
