    #LOC_NFSpacecraft_service-tank-25_title = FL-T6000 Servicetank
    #LOC_NFSpacecraft_service-tank-25_description = Dieser Multifunktions-Treibstofftank fasst eine respektable Menge an Raketentreibstoff, etwas Monotreibstoff und hat sogar ein Ablagefach zum Verstauen von Snacks und anderen Kleinigkeiten.
    #LOC_NFSpacecraft_service-tank-25_tags = fueltank ?lfo liquid oxidizer rocket mono monopropellant propellant bus contain heat hollow protect (stor therm nearfuture treibstofftank flüssig oxidationsmittel rakete verstauen hohl schutz
    #LOC_NFSpacecraft_service-tank-375_title = FL-T9000 Servicetank
    #LOC_NFSpacecraft_service-tank-375_description = Dieser Behälter ist ziemlich flach und ... warts ab, nimmt nur etwa die Hälfte des Platzes hier drinnen ein! Es ist kein Problem zusätzlichen Kram in diesem Wartungsschacht zu deponieren wo es kein Feuer fangen sollte.
    #LOC_NFSpacecraft_service-tank-375_tags = fueltank ?lfo liquid oxidizer rocket mono monopropellant propellant bus contain heat hollow protect (stor therm nearfuture treibstofftank monotreibstoff rakete verstauen hohl schutz
    #LOC_NFSpacecraft_monoprop-tank-125-1_title = FL-R-A750 Monotreibstofftank
    #LOC_NFSpacecraft_monoprop-tank-125-1_description = Rockomax bietet dieses Set aus Lagertanks in einer geschmackvollen 1,25m Bauform an! Der hier ist lang.
    #LOC_NFSpacecraft_monoprop-tank-125-1_tags = fueltank mono monopropellant propellant nearfuture treibstofftank
    #LOC_NFSpacecraft_monoprop-tank-125-2_title =FL-R-A375 Monotreibstofftank
    #LOC_NFSpacecraft_monoprop-tank-125-2_description = Rockomax bietet dieses Set aus Lagertanks in einer geschmackvollen 1,25m Bauform an! Dieser hier ist mittelgroß und genau richtig.
    #LOC_NFSpacecraft_monoprop-tank-125-2_tags = fueltank mono monopropellant propellant nearfuture treibstofftank
    #LOC_NFSpacecraft_monoprop-tank-125-3_title =FL-R-A185 Monotreibstofftank
    #LOC_NFSpacecraft_monoprop-tank-125-3_description = Rockomax bietet dieses Set aus Lagertanks in einer geschmackvollen 1,25m Bauform an! Dieser hier ist klein.
    #LOC_NFSpacecraft_monoprop-tank-125-3_tags = fueltank mono monopropellant propellant nearfuture treibstofftank
    #LOC_NFSpacecraft_monoprop-tank-25-1_title = FL-R-B3000 Monotreibstofftank
    #LOC_NFSpacecraft_monoprop-tank-25-1_description = Die FL-R-Serie fasst Monotreibstoff in rauen Mengen.
    #LOC_NFSpacecraft_monoprop-tank-25-1_tags = fueltank mono monopropellant propellant nearfuture treibstofftank
    #LOC_NFSpacecraft_monoprop-tank-25-2_title =FL-R-B1500 Monotreibstofftank
    #LOC_NFSpacecraft_monoprop-tank-25-2_description = Die FL-R-Serie fasst Monotreibstoff in rauen Mengen, jedoch, in diesem mittelgroßen Modell, ein bisschen weniger.
    #LOC_NFSpacecraft_monoprop-tank-25-2_tags = fueltank mono monopropellant propellant nearfuture treibstofftank
    #LOC_NFSpacecraft_monoprop-tank-25-3_title =FL-R-B750 Monotreibstofftank
    #LOC_NFSpacecraft_monoprop-tank-25-3_description = Nehmen wir an du willst, dass dein 750l Monotreibstofftank hübsch aussieht. Dieser Behälter könnte vielleicht eine bessere Wahl als der FL-R-1 sein.
    #LOC_NFSpacecraft_monoprop-tank-25-3_tags = fueltank mono monopropellant propellant nearfuture treibstofftank
    #LOC_NFSpacecraft_monoprop-tank-375-1_title = FL-R-C6000 Monotreibstofftank
    #LOC_NFSpacecraft_monoprop-tank-375-1_description = Es wurde gesagt, dass man nicht wirklich so viel Manövertreibstoff für das RCS braucht. Wir sind da anderer Meinung.
    #LOC_NFSpacecraft_monoprop-tank-375-1_tags = fueltank mono monopropellant propellant nearfuture treibstofftank
    #LOC_NFSpacecraft_monoprop-tank-375-2_title = FL-R-C3000 Monotreibstofftank
    #LOC_NFSpacecraft_monoprop-tank-375-2_description = Ein überdurchschnittlich großer Tank transportiert eine überdurchschnittliche Treibstoffmenge. In diesem Fall ist es Monotreibstoff.
    #LOC_NFSpacecraft_monoprop-tank-375-2_tags = fueltank mono monopropellant propellant nearfuture treibstofftank
    #LOC_NFSpacecraft_monoprop-tank-375-3_title = FL-R-C1500 Monotreibstofftank
    #LOC_NFSpacecraft_monoprop-tank-375-3_description = Baust du ein großes Servicemodul? Brauchst du einen großen Monotreibstofftank? Dieser hier wirds bringen.
    #LOC_NFSpacecraft_monoprop-tank-375-3_tags = fueltank mono monopropellant propellant nearfuture treibstofftank

    // Structural
    #LOC_NFSpacecraft_engine-pod-1_title = SD-01 Radialer Triebwerkssockel
    #LOC_NFSpacecraft_engine-pod-1_description = Man hat durch Tests an Fokusgruppen entdeckt, dass viele Raumfahrtprogramme wollen, dass ihre radial aufgehängten Antriebe "cool aussehen" und einen Anschein von Geschwinditkeit haben. Daher hat Rockomax die SD-Reihe von Triebwerkssockeln entworfen, die, seien wir mal ehrlich, hauptsächlich Dekoration sind.
    #LOC_NFSpacecraft_engine-pod-1_tags = aero abort pod engine side super drag fligh nearfuture abbruch kapsel triebwerk seitlich reibung flug
    #LOC_NFSpacecraft_engine-pod-2_title = SD-02 Radialer Triebwerkssockel
    #LOC_NFSpacecraft_engine-pod-2_description = Diesmal mit zwei Aufhängungen in einem. Die Ingeniuere von Rockomax haben sich diesmal selbst übertroffen.
    #LOC_NFSpacecraft_engine-pod-2_tags = aero abort pod engine side super drag fligh nearfuture abbruch kapsel triebwerk seitlich reibung flug

