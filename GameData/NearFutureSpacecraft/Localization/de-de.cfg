    // Command
    #LOC_NFSpacecraft_command-mk3-9_title =  Mk3-9 Orbitale Kommandokapsel
    #LOC_NFSpacecraft_command-mk3-9_description = Dieses neuere Kommando-Cockpit ist für den Betrieb im Orbit optimiert - es opfert ein wenig Widerstandsfähigkeit für eine niedrigere Masse. Es verfügt über ein umfangreiches Fly-By-Wire-System und kann das Schiff sogar ohne Besatzung steuern! Man sollte jedoch aufpassen, dass dabei der Strom nicht ausgeht.
    #LOC_NFSpacecraft_command-mk3-9_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture orbital kapsel steuerung flug reakt rakete weltraum
    #LOC_NFSpacecraft_command-mk4-1_title = Mk4-1 Schweres Kommandomodul
    #LOC_NFSpacecraft_command-mk4-1_description = Das majestätische Mark-Vier-Strich-Eins Kommandomodul ist ein geschmeidiges Stück Kerbal-Ingenieurskunst. Es bietet Platz für bis zu sieben Insassen und funktioniert gut in einer Vielzahl von Situationen. Es kann zur Not auch als Sondenkontrollpunkt verwendet werden.
    #LOC_NFSpacecraft_command-mk4-1_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture duna mev excursion kapsel steuerung flug reakt rakete weltraum
    #LOC_NFSpacecraft_command-ppd-1_title = PPD-1 Schweres Kommandomodul
    #LOC_NFSpacecraft_command-ppd-1_description = Dieses große Kommandomodul ist für den Einsatz mit Kerlingtons PPD-Produktserie optimiert. Es bietet Platz für zwei Piloten und vier Passagiere. Starke Schwungräder und große Vorratsbehälter machen es zu einer hervorragenden Wahl für große Raumschiffe.
    #LOC_NFSpacecraft_command-ppd-1_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture inline kapsel kommando steuerung flug reakt weltraum

    // Engine
    #LOC_NFSpacecraft_orbital-engine-0625_title = LV-95 Orbitalmanövertriebwerk
    #LOC_NFSpacecraft_orbital-engine-0625_description = Das effiziente LV-95-Triebwerk arbeitet mit Monotreibstoff und ist somit vielseitig und für viele Anwendungen geeignet. Erhältlich in kompakter Bauform oder mit integrierter Aufhängung.
    #LOC_NFSpacecraft_orbital-engine-0625_tags = lander orbit propuls rocket vacuum nearfuture mono rakete vakuum
    #LOC_NFSpacecraft_orbital-engine-125_title = LV-601  Orbitalmanövertriebwerk
    #LOC_NFSpacecraft_orbital-engine-125_description = Das hocheffiziente LV-60-Monotreibstoff-Triebwerk ist ein vielseitiger, ausgewogener Antrieb, der in einer Vielzahl von Raumfahrzeugen zur Anwendung kommt. Erhältlich in den Varianten Standard, Kompakt und Ummantelt.
    #LOC_NFSpacecraft_orbital-engine-125_tags = lander orbit propuls rocket vacuum nearfuture mono rakete vakuum
    #LOC_NFSpacecraft_orbital-engine-25_title = LV-95-6 Orbitalmanöverantriebs-Verbund
    #LOC_NFSpacecraft_orbital-engine-25_description = Diese Baugruppe enthält sechs LV-95-Triebwerke die einen 1,25m Besatzungstransfertunnel umgeben. Die Integration von Triebwerkskomponenten ermöglicht eine Erhöhung des Schub-Gewichts-Verhältnisses gegenüber dem Einzeltriebwerk. Optional können integrierte Treibstofftanks installiert werden.
    #LOC_NFSpacecraft_orbital-engine-25_tags = lander orbit propuls rocket vacuum nearfuture mono cluster tube crew dock transfer rakete vakuum besatzung kanal kopplung tunnel röhre
    #LOC_NFSpacecraft_orbital-engine-375_title = LV-601-4 Orbitalmanöverantriebs-Cluster
    #LOC_NFSpacecraft_orbital-engine-375_description = Vier LV-601-Triebwerke werden zusammen montiert, um diesen leistungsstarken Cluster zu bilden. Mehrere Varianten stehen zur Verfügung: Standard, 3,75m-Aufhängung und 3,75m Heckkonus. Optional können integrierte Treibstofftanks installiert werden.
    #LOC_NFSpacecraft_orbital-engine-375_tags = lander orbit propuls rocket vacuum nearfuture mono cluster rakete vakuum

    // RCS
    #LOC_NFSpacecraft_rcsblock-aero-5way-1_title = RV-105x5 RCS-Schubdüse
    #LOC_NFSpacecraft_rcsblock-aero-5way-1_description = Dieser aerodynamisch abgeschirmte Schubdüsen-Block hat eine fünfte Düse für eine verbesserte Manövrierbarkeit. Allerdings auf Kosten eines etwas niedrigeren Gesamtschubs.
    #LOC_NFSpacecraft_rcsblock-aero-5way-1_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate shielded nearfuture steuerung manöver reakt regelung abgeschirmt
    #LOC_NFSpacecraft_rcsblock-orbital-2way-45-1_title = RX-15 Bidirektionaler RCS-Block
    #LOC_NFSpacecraft_rcsblock-orbital-2way-45-1_description = STEADLERs RX-Reihe opfert atmosphärische Leistung für hohe Effizienz im Weltraum. Das Modell 15 besitzt zwei Düsen, die 45° abgewinkelt sind.
    #LOC_NFSpacecraft_rcsblock-orbital-2way-45-1_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate orion nearfuture steuerung manöver reakt
    #LOC_NFSpacecraft_rcsblock-orbital-2way-45-2_title = RX-30 Bidirektionaler RCS-Block
    #LOC_NFSpacecraft_rcsblock-orbital-2way-45-2_description = STEADLERs RX-Reihe opfert atmosphärische Leistung für hohe Effizienz im Weltraum. Das Modell 30 hat höheren Schub durch paarige Düsen.
    #LOC_NFSpacecraft_rcsblock-orbital-2way-45-2_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate orion nearfuture steuerung manöver reakt
    #LOC_NFSpacecraft_rcsblock-orbital-3way-1_title = RX-15T Tridirektionaler RCS-Block
    #LOC_NFSpacecraft_rcsblock-orbital-3way-1_description = STEADLERs RX-Reihe opfert atmosphärische Leistung für hohe Effizienz im Weltraum. Nach umfangreicher Forschung stellten die Ingenieure fest, dass die effizienteste Konfiguration des Blocks ein Dreifach-Düsen-Modell in einer sehr spezifischen Konfiguration sein könnte.
    #LOC_NFSpacecraft_rcsblock-orbital-3way-1_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate orion nearfuture kontrolle manöver reakt
    #LOC_NFSpacecraft_rcsblock-orbital-4way-1_title = RX-45 Fortschrittlicher RCS-Block
    #LOC_NFSpacecraft_rcsblock-orbital-4way-1_description = STEADLERs RX-Reihe opfert atmosphärische Leistung für hohe Effizienz im Weltraum. Das Modell 45 hat die klassische Bauart, und bietet Schub in vier Richtungen.
    #LOC_NFSpacecraft_rcsblock-orbital-4way-1_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate orion nearfuture kontrolle manöver reakt
    #LOC_NFSpacecraft_rcsblock-orbital-5way-1_title = RX-55 Fortschrittlicher RCS-Block
    #LOC_NFSpacecraft_rcsblock-orbital-5way-1_description = STEADLERs RX-Reihe opfert atmosphärische Leistung für hohe Effizienz im Weltraum. Dieser Block ist ein wahrer Alleskönner und liefert Schub in fünf Richtungen.
    #LOC_NFSpacecraft_rcsblock-orbital-5way-1_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate orion nearfuture kontrolle manöver reakt
    #LOC_NFSpacecraft_rcsblock-orbital-linear-1_title = RX-1 Lineare RSC-Düse
    #LOC_NFSpacecraft_rcsblock-orbital-linear-1_description = Eine einzelne RX-Schubdüse ermöglicht Translation in einer Richtung. Platziere mehrere um dein Raumgefährt herum und die Welt liegt dir buchstäblich zu Füßen.
    #LOC_NFSpacecraft_rcsblock-orbital-linear-1_tags = control dock maneuver manoeuvre react rendezvous rotate stab steer translate orion nearfuture kontrolle manöver reakt kontrolle manöver reakt

