    #LOC_NFSpacecraft_command-mk4-1_description = The majestic Mark Four Dash One command module is a sleek piece of Kerbal engineering. Seating up to seven occupants, it functions well in a multitude of situations. For more versatility, several variants are available - one expanding the pod to a 5m footprint, one adding a heat-resistant lower shell, and another integrating specialized wells for Hummingbird rocket packs.
    #LOC_NFSpacecraft_command-mk4-1_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture duna mev excursion dev landing
