    #LOC_NFSpacecraft_command-ppd-1_description = This large command module was designed to go along with Kerlington's PPD series of products. Its seats 2 pilots and 4 passengers. Powerful reaction wheels, heavy duty RCS jets and resource storage make it an excellent choice for large craft.
